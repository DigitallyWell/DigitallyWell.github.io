<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Mean Explorer - SASTRO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            min-height: 100vh;
            padding: 24px;
            color: #ffffff;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 3rem; }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        h1 { font-size: 2.5rem; color: #06b6d4; margin-bottom: 32px; }
        .mode-toggle { display: flex; gap: 16px; justify-content: center; margin-bottom: 32px; flex-wrap: wrap; }
        .mode-btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        }
        .mode-btn:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: #a5b4fc;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 32px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hex-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin: 20px 0; }
        .hex-item { width: 140px; height: 140px; position: relative; cursor: pointer; transition: transform 0.3s; }
        .hex-item:hover { transform: scale(1.1); z-index: 10; }
        .hex-shape {
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }
        .hex-item:hover .hex-shape { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
        .hex-item.selected .hex-shape { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); }
        .hex-name { color: white; font-weight: 600; font-size: 0.85rem; text-align: center; line-height: 1.2; }
        .strength-title { font-size: 2rem; font-weight: bold; color: #fbbf24; margin-bottom: 16px; text-align: center; }
        .info-box { padding: 20px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid; }
        .info-box.green { background: rgba(6, 182, 212, 0.1); border-color: #06b6d4; }
        .info-box.red { background: rgba(239, 68, 68, 0.1); border-color: #ef4444; }
        .info-box.blue { background: rgba(251, 191, 36, 0.1); border-color: #fbbf24; }
        .info-box .label { font-weight: 600; font-size: 1.1rem; margin-bottom: 8px; display: block; }
        .info-box.green .label { color: #22d3ee; }
        .info-box.red .label { color: #fca5a5; }
        .info-box.blue .label { color: #fde68a; }
        .info-box .content { color: #e0e7ff; line-height: 1.6; }
        .btn {
            padding: 16px 32px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4); }
        .btn:disabled { background: rgba(255, 255, 255, 0.1); color: #6b7280; cursor: not-allowed; transform: none; }
        .reveal-section { text-align: center; margin: 24px 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .answer-section { animation: fadeIn 0.5s; }
        .instruction { text-align: center; color: #a5b4fc; margin-bottom: 24px; font-size: 1.1rem; }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
        }
        .hidden { display: none; }
        @media (max-width: 768px) {
            .hex-item { width: 110px; height: 110px; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SASTRO</div>
            <h1>Golden Mean Explorer</h1>
        </div>
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('learn')">Learn & Practice</button>
            <button class="mode-btn" onclick="switchMode('download')">Create Wallpaper</button>
        </div>
        <div id="learn-mode" class="card">
            <div id="selection-view">
                <p class="instruction">‚ú® Select a character strength to explore</p>
                <div class="hex-grid" id="hex-grid"></div>
            </div>
            <div id="detail-view" class="hidden">
                <button class="back-btn" onclick="showSelection()">‚Üê Back</button>
                <h2 class="strength-title" id="current-strength-name"></h2>
                <div class="info-box green"><span class="label">Optimal Use:</span><div class="content" id="current-strength-definition"></div></div>
                <div class="reveal-section">
                    <h3 style="font-size: 1.25rem; color: #e0e7ff; margin-bottom: 16px;">ü§î Can you guess the overuse and underuse?</h3>
                    <button class="btn" id="show-answer-btn" onclick="showAnswer()">Show Answer</button>
                </div>
                <div id="answer-section" class="hidden"><div class="answer-section">
                    <div class="info-box red"><span class="label">Overuse:</span><div class="content" id="current-strength-overuse"></div></div>
                    <div class="info-box blue"><span class="label">Underuse:</span><div class="content" id="current-strength-underuse"></div></div>
                </div></div>
            </div>
        </div>
        <div id="download-mode" class="card hidden">
            <p style="text-align: center; color: #a5b4fc;">Download feature - select strengths and create your wallpaper</p>
        </div>
    </div>
    <script>
        const strengthsData = [
            { name: "Creativity", definition: "original, clever, imaginative, unique, and practical", overuse: "eccentric, odd, scattered", underuse: "conforming, unimaginative, plain or dull" },
            { name: "Curiosity", definition: "\"explorer,\" intrigued, open, novelty seeker", overuse: "nosy, intrusive, self-serving", underuse: "bored, uninterested, apathetic" },
            { name: "Judgment", definition: "analytical, detail oriented, open-minded, rational, logical", overuse: "lost in the head, narrow-minded, cynical, rigid", underuse: "illogical, na√Øve, unreflective" },
            { name: "Love of Learning", definition: "information seeker, lifelong learner", overuse: "know-it-all, elitist, overwhelming", underuse: "smug; complacent with knowledge" },
            { name: "Perspective", definition: "wise, wider view, integrator", overuse: "overbearing, arrogant, disconnected", underuse: "shallow, superficial, lacking confidence" },
            { name: "Bravery", definition: "valorous, facing fears, confronting adversity", overuse: "risk taking, foolish, overconfident", underuse: "cowardly, unwilling to act" },
            { name: "Perseverance", definition: "persistent, gritty, task completion", overuse: "stubborn, obsessive, fixated", underuse: "lazy, helpless, giving up" },
            { name: "Honesty", definition: "truth sharer and seeker, sincere, authentic", overuse: "self-righteous, rude, inconsiderate", underuse: "phony, dishonest, inauthentic" },
            { name: "Zest", definition: "energized, enthusiastic, happy, active", overuse: "hyperactive, overactive, annoying", underuse: "sloth-like, passive, sedentary" },
            { name: "Love", definition: "warm, genuine, connected, relational fulfillment", overuse: "emotional overkill; misaligned with others' needs", underuse: "isolating, cut off from others" },
            { name: "Kindness", definition: "compassion, care, generous, nice and friendly", overuse: "intrusive, compassion fatigue, overly focused on others", underuse: "indifferent, selfish, uncaring" },
            { name: "Social Intelligence", definition: "empathic, tuned in then savvy, knowing what makes people tick", overuse: "over-analytical, self-deception", underuse: "clueless, disconnected, na√Øvet√©" },
            { name: "Teamwork", definition: "collaborative, participative, loyal", overuse: "dependent; lost in groupthink", underuse: "self-serving, individualistic" },
            { name: "Fairness", definition: "equality for all, care and justice-based", overuse: "detached, indecisive on justice issues", underuse: "prejudice, partisanship" },
            { name: "Leadership", definition: "positive influence, organizing a group", overuse: "bossy, controlling, authoritarian", underuse: "follower, compliant and mousy" },
            { name: "Forgiveness", definition: "letting go of hurt when wronged", overuse: "permissive, doormat, too lenient", underuse: "vengeful, merciless" },
            { name: "Humility", definition: "modesty, clear view of oneself", overuse: "self-deprecation, limited self-image", underuse: "arrogant, braggadocio" },
            { name: "Prudence", definition: "wise caution, thinks before speaks", overuse: "stuffy, prudish, rigid, passive", underuse: "thrill seeking, reckless" },
            { name: "Self-Regulation", definition: "self-management, mindful, disciplined", overuse: "constricted, inhibited, obsessive", underuse: "self-indulgent, impulsive" },
            { name: "Beauty", definition: "awe, wonder, elevation, admiring", overuse: "snobbery, perfectionistic", underuse: "oblivious, autopilot" },
            { name: "Gratitude", definition: "thankful, connected, appreciating the good", overuse: "ingratiation, contrived, profuse", underuse: "unappreciative, entitled" },
            { name: "Hope", definition: "optimistic, positive expectations", overuse: "unrealistic, Pollyanna-ish", underuse: "negative, pessimistic, despair" },
            { name: "Humor", definition: "playful, funny, laughing with others", overuse: "tasteless or offensive, giddy", underuse: "overly serious, stilted or stiff" },
            { name: "Spirituality", definition: "connecting with the sacred, finding purpose", overuse: "proselytizing, fanatical, rigid", underuse: "lack of purpose or meaning" }
        ];
        let selectedStrengthIndex = null, showAnswerVisible = false;
        function initHexGrid() {
            const grid = document.getElementById('hex-grid');
            strengthsData.forEach((s, i) => {
                const item = document.createElement('div');
                item.className = 'hex-item';
                item.onclick = () => selectStrength(i);
                item.innerHTML = `<div class="hex-shape"><div class="hex-name">${s.name}</div></div>`;
                grid.appendChild(item);
            });
        }
        function selectStrength(i) {
            selectedStrengthIndex = i;
            showAnswerVisible = false;
            updateDetailView();
            document.getElementById('selection-view').classList.add('hidden');
            document.getElementById('detail-view').classList.remove('hidden');
        }
        function showSelection() {
            document.getElementById('selection-view').classList.remove('hidden');
            document.getElementById('detail-view').classList.add('hidden');
        }
        function updateDetailView() {
            const s = strengthsData[selectedStrengthIndex];
            document.getElementById('current-strength-name').textContent = s.name;
            document.getElementById('current-strength-definition').textContent = s.definition;
            document.getElementById('current-strength-overuse').textContent = s.overuse;
            document.getElementById('current-strength-underuse').textContent = s.underuse;
            document.getElementById('answer-section').classList.toggle('hidden', !showAnswerVisible);
            document.getElementById('show-answer-btn').classList.toggle('hidden', showAnswerVisible);
        }
        function showAnswer() { showAnswerVisible = true; updateDetailView(); }
        function switchMode(mode) {
            document.getElementById('learn-mode').classList.toggle('hidden', mode !== 'learn');
            document.getElementById('download-mode').classList.toggle('hidden', mode !== 'download');
            document.querySelectorAll('.mode-btn').forEach((b, i) => {
                b.classList.toggle('active', (mode === 'learn' && i === 0) || (mode === 'download' && i === 1));
            });
            if (mode === 'learn') showSelection();
        }
        initHexGrid();
    </script>
</body>
</html>
